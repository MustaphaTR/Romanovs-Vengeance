		BuildDuration: 625
		BuildDurationModifier: 100
		Icon: icon-hydra
	Tooltip:
		Name: actor-hytk.name
	Tooltip@NoRow:
		Name: actor-hytk.name
	Health:
		HP: 50000
	Mobile:
		Speed: 75
	Armament@primary:
		Weapon: 105mmx
		Damage: 75
		Recoil: 87
		RecoilRecovery: 12
		MuzzleSequence: muzzle
		LocalOffset: 1024,-128,640
		RequiresCondition: !rank-elite
	Armament@primary2:
		Name: primary2
		Weapon: 105mmx
		Damage: 75
		FireDelay: 5
		Recoil: 87
		RecoilRecovery: 12
		MuzzleSequence: muzzle
		LocalOffset: 1024,128,640
		RequiresCondition: !rank-elite
	Armament@elite:
		Name: elite
		Weapon: 105mmxE
		Damage: 150
		Recoil: 87
		RecoilRecovery: 12
		MuzzleSequence: muzzle-2
		LocalOffset: 1024,-128,640
		RequiresCondition: rank-elite
	Armament@elite2:
		Name: elite2
		Weapon: 105mmxE
		Damage: 150
		FireDelay: 5
		Recoil: 87
		RecoilRecovery: 12
		MuzzleSequence: muzzle-2
		LocalOffset: 1024,128,640
		RequiresCondition: rank-elite
	Armament@mg:
		Name: secondary
		Weapon: hydragun
		Damage: 30
		MuzzleSequence: muzzle-mg
		LocalOffset: 355,100,1024
		RequiresCondition: !rank-elite && machinegun
	Armament@elite-mg:
		Name: secondary
		Weapon: hydragunE
		Damage: 36
		MuzzleSequence: muzzle-mg
		LocalOffset: 355,100,1024
		RequiresCondition: rank-elite && machinegun
	AttackTurreted:
		Voice: Attack
		Armaments: primary, primary2, elite, elite2, secondary
		PauseOnCondition: chronodisable || emp || nogunner || parachute
	WithMuzzleOverlay:
	WithVoxelBody:
	WithVoxelTurret:
		RequiresCondition: !machinegun
	WithVoxelTurret@MG:
		Sequence: turret-mg
		RequiresCondition: machinegun
	WithVoxelBarrel:
		RequiresCondition: !rank-elite
	WithVoxelBarrel@2:
		Sequence: barrel2
		Armament: primary2
		RequiresCondition: !rank-elite
	WithVoxelBarrel@elite:
		Armament: elite
		RequiresCondition: rank-elite
	WithVoxelBarrel@elite2:
		Sequence: barrel2
		Armament: elite2
		RequiresCondition: rank-elite
	Selectable:
		Bounds: 1544, 2509, 0, -289
	RenderSprites:
		Image: 3tnk
	RenderVoxels:
		Image: 3tnk
		NormalsPalette: ts-normals
		Scale: 13
	Voiced:
		VoiceSet: SovietVehicleVoice
	ActorStatValues:
		Stats: Armor, Sight, Speed, Damage, ReloadDelay, MaxRange

