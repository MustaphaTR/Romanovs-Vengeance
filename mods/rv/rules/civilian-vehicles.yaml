bus:
	Inherits: ^CivVehicle
	Tooltip:
		Name: actor-bus.name
	Tooltip@NoRow:
		Name: actor-bus.name
	Cargo:
		Types: Infantry, Garrisoner, SmallVehicle
		OwnerChangedAffectsPassengers: false
		MaxWeight: 5
		AfterLoadDelay: 0
		BeforeUnloadDelay: 0
		AfterUnloadDelay: 0
		UnloadVoice: Move
	WithCargoSounds:
		EnterSounds: genter1a.wav
		ExitSounds: gexit1a.wav
	WithCargoPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
		CustomPipSequences:
			gray: pip-gray
			yellow: pip-yellow
			blue: pip-blue
			red: pip-red

