	ProductionBar@Building:
		ProductionType: Building.GDI
	ProductionBar@Support:
		ProductionType: Support.GDI
	Transforms:
		IntoActor: gdimcv
	GrantConditionOnFaction@GDI:
		Condition: gdi
		Factions: gdi
	WithIdleOverlay@TOP:
		RequiresCondition: !build-incomplete
		Sequence: idle-top
	WithIdleOverlay@SIDE:
		RequiresCondition: !build-incomplete
		Sequence: idle-side
	WithIdleOverlay@FRONT:
