cabhut:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	FrozenUnderFog:
	WithSpriteBody:
	Tooltip:
		Name: actor-cabhut.name
	Building:
		Footprint: x
		Dimensions: 1, 1
	BridgeHut:
		NeighbourOffsets: -2,-2, -2,-1, -2,0, -2,1, -2,2, -1,-2, -1,-1, -1,0, -1,1, -1,2, 0,-2, 0,-1, 0,1, 0,2, 1,-2, 1,-1, 1,0, 1,1, 1,2, 2,-2, 2,-1, 2,0, 2,1, 2,2
	RenderSprites:
		Palette: player
	Targetable:
		TargetTypes: C4
	MapEditorData:
		Categories: Bridge
	Interactable:
	IsometricSelectable:
		Height: 30

^LowBridgeRamp:
	AlwaysVisible:
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Bridge
	AppearsOnMapPreview:
		Terrain: Bridge
	BodyOrientation:
		UseClassicPerspectiveFudge: false
		QuantizedFacings: 1
	Tooltip:
		Name: meta-wooden-bridge.name
	MapEditorData:
		Categories: Bridge
	Interactable:

^LowBridge:
	Inherits: ^LowBridgeRamp
	Inherits@1: ^AcceptsIvanBomb
	Inherits@2: ^AcceptsSEALC4
	Inherits@3: ^AcceptsCommandoC4
	Inherits@4: ^AcceptsTeslaBomb
	Inherits@5: ^AcceptsToxinBomb
	Targetable:
		TargetTypes: Ground, Building, Bridge
		RequiresForceFire: true
	Health:
		HP: 50000
	Armor:
		Type: Concrete
	HitShape:

lobrdb_a:
	Inherits: ^LowBridge
	Tooltip:
		Name: meta-concrete-bridge.name
	Building:
		Footprint: ===
		Dimensions: 3, 1
	GroundLevelBridge:
		NeighbourOffsets: 1,-1, 1,1
	SpawnActorOnDeath:
		Actor: lobrdb_a_d
	-WithSpriteBody:
	WithBridgeSpriteBody:
		AOffset: 1,-1
		BOffset: 1,1
		Sequences: idle, idle2, idle3, idle4
		ADestroyedSequences: adead
		BDestroyedSequences: bdead
		ABDestroyedSequences: abdead
	ShakeOnDeath:
		Duration: 15
		Intensity: 6

lobrdb_a_d:
	Inherits: lobrdb_a
	EditorOnlyTooltip:
		Name: meta-dead-bridge.name
	-GroundLevelBridge:
	-AppearsOnRadar:
	BridgePlaceholder:
		DamageState: Dead
		ReplaceWithActor: lobrdb_a
		NeighbourOffsets: 1,-1, 1,1
	-WithBridgeSpriteBody:
	WithDeadBridgeSpriteBody:
		RampActors: lobrdb_r_ne, lobrdb_r_sw
		AOffset: 1,-1
		BOffset: 1,1
	Interactable:
		Bounds: 2316, 2316
	ShakeOnDeath:
