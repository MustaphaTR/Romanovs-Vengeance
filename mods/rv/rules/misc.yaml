crate:
	Inherits: ^Crate
	Crate:
		Lifetime: 240
	GiveCashCrateAction@500:
		Amount: 500
		SelectionShares: 10
		UseCashTick: yes
	GiveCashCrateAction@1000:
		Amount: 1000
		SelectionShares: 20
		UseCashTick: yes
	GiveCashCrateAction@1500:
		Amount: 1500
		SelectionShares: 10
		UseCashTick: yes
	HealUnitsCrateAction:
		Sound: gcraheal.aud
		SelectionShares: 2
		Sequence: heal
	RevealMapCrateAction:
		SelectionShares: 2
		Sequence: reveal-map
	LevelUpCrateAction:
		SelectionShares: 25
		# Sound: gcraprom.wav
	GiveMcvCrateAction@soviets:
		SelectionShares: 0
		NoBaseSelectionShares: 150
		ValidFactions: cuba, libya, iraq, russia, vietnam
		Units: smcv
		Sound: gcrafree.wav
	GiveMcvCrateAction@allied:
		SelectionShares: 0
		NoBaseSelectionShares: 150
		ValidFactions: america, germany, england, france, korea
		Units: amcv
		Sound: gcrafree.wav
	GrantExternalConditionCrateAction@fpower:
		SelectionShares: 10
		Sequence: fpower
		Notification: FirepowerUpgraded
		Sound: gcrafire.wav
		Condition: crate-firepower
	GrantExternalConditionCrateAction@armor:
		SelectionShares: 10
		Sequence: armor
		Sound: gcraarmo.wav
		Notification: ArmorUpgraded
		Condition: crate-armor
	GrantExternalConditionCrateAction@speed:
		SelectionShares: 10
		Sequence: speed
		Sound: gcraspee.wav
		Notification: SpeedUpgraded
		Condition: crate-armor

