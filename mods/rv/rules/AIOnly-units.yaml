^AItransportControl:
	Inherits@AI: ^AImicroManagable
	Cargo:
		LoadedCondition: loaded
	AutoDeployer@AI:
		RequiresCondition: AImicroManage && loaded
		DeployChance: 100
		DeployTicks: 50
		UndeployTicks: 200

