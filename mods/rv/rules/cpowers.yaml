^CommandersPowers:
	SpawnActorPower@SCOUT_DRONE:
		OrderName: AlliedScoutDrone
		PauseOnCondition: chronodisable
		Actors:
			1: sdrn
		Prerequisites:
			1: commanders_power.scout_drone
		LifeTime: -1
		ChargeInterval: 3000
		Icons:
			1: sdrn
		Cursor: spyplane
		StartFullyCharged: true
		Descriptions:
			1: Scout Drone
		LongDescs:
			1: Spawns a Scout Drone anywhere on the map.
		SelectTargetSpeechNotification: SelectTarget
	AirstrikePower@spyplane:
		OrderName: SovietSpyPlane
		PauseOnCondition: chronodisable
		Prerequisites:
			1: commanders_power.spy_plane
		Icons:
			1: spyplane
		Cursor: spyplane
		ChargeInterval: 3000
		StartFullyCharged: true
		Descriptions:
			1: Spy Plane
		LongDescs:
			1: Reveals an area of the map.
		SelectTargetSpeechNotification: SelectTarget
		EndChargeSpeechNotification: SpyPlaneReady
		UnitTypes:
			1: spyp
		SquadSizes:
			1: 1
		QuantizedFacings: 8
		DisplayBeacon: True
		BeaconPosters:
			1: spypicon
		ArrowSequence: arrow
		ClockSequence: clock
		TargetPlaceholderCursorAnimation: spyptarget
		DirectionArrowAnimation: swdirection
