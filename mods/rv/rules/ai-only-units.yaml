^AItransportControl:
	Inherits@AI: ^AIMicroManagable
	Cargo:
		LoadedCondition: loaded
	AutoDeployer@AI:
		RequiresCondition: ai-control && loaded
		DeployChance: 100
		DeployTicks: 50
		UndeployTicks: 200

