		BuildPaletteOrder: 30
		Description: Captures enemy structures.\n  Unarmed
	Valued:
		Cost: 500
	DeliversCash:
		Payload: 250
		PlayerExperience: 25
		Voice: Move
	Tooltip:
		Name: Engineer
	Selectable:
		Priority: 5
		Bounds: 20, 30, 0, -11
	Health:
		HP: 75
	Passenger:
		PipType: Blue
	RevealsShroud:
		Range: 4c0
	RevealsShroudToIntelligenceOwner:
		Range: 4c0
	RevealOnDeath:
		Radius: 2c0
	EngineerRepair:
	RepairsBridges:
		RepairNotification: BridgeRepaired
	Captures@INSTANT:
		CaptureTypes: building, husk
