	-DeathSounds@zapped:
	-DeathSounds@radiation:
	-DeathSounds@psycrush:

e1:
	Inherits@1: ^Infantry
	Inherits@2: ^Parachutable
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@MC: ^MindControllable
	Buildable:
		Queue: Infantry.Allies
		Prerequisites: ~techlevel.1
		BuildPaletteOrder: 10
		Description: General-purpose infantry.\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft\nCan deploy to gain more range and damage.\nCan garrison.
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 150
	DeliversCash:
		Payload: 100
		PlayerExperience: 10
		Voice: Move
	Tooltip:
		Name: G.I.
	Selectable:
		Bounds: 20, 30, 0, -11
	Health:
		HP: 125
	Mobile:
		RequiresCondition: !chronodisable && undeployed
	Garrisoner:
		Voice: Move
		PipType: Green
		GarrisonType: Garrisoner
	Passenger:
		PipType: Green
		CargoType: Garrisoner
	RevealsShroud:
		Range: 5c0
	RevealsShroudToIntelligenceOwner:
		Range: 5c0
	RevealOnDeath:
		Radius: 2c512
	Armament@primary:
		Weapon: M60
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite && !deployed
	Armament@elite:
		Weapon: M60E
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite && !deployed
	Armament@deployed:
		Weapon: para
		Name: deployed
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite && deployed
	Armament@elite-deployed:
		Weapon: paraE
		Name: deployed
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite && deployed
	Armament@opentopped:
		Name: opentopped
		Weapon: M60
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: M60E
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@garrisoned:
		Weapon: UCpara
		Name: garrisoned
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-garrisoned:
		Weapon: UCparaE
		Name: garrisoned
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		CanDeployOnRamps: True
		SmartDeploy: True
		Facing: 92
		DeploySounds: igidepa.wav
		UndeploySounds: igidepb.wav
		PauseOnCondition: chronodisable
		RequiresCondition: !parachute
	GrantCondition:
		Condition: editorhack
	WithInfantryBody@Editor: # HACK: negative conditions don't count in EnabledByDefault, we can use this duplicate WIB to render it on map editor
		DefaultAttackSequence: shoot
		RequiresCondition: !editorhack
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: undeployed && !parachute
	WithMakeAnimation:
		Sequence: deploy
		BodyNames: dot
	Turreted:
		RealignDelay: -1
		TurnSpeed: 50
		InitialFacing: 92
	WithSpriteTurret@idle:
		Sequence: deployed
		RequiresCondition: deployed && !animate-turret && !parachute
	WithSpriteTurret@animated:
		RequiresCondition: deployed && animate-turret && !parachute
		Sequence: shoot-deployed
	WithSpriteBody:
		Sequence: dot
		Name: dot
		RequiresCondition: !undeployed
	AttackFrontal:
		Voice: Attack
		RequiresCondition: undeployed
	AttackTurreted@deployed:
		Armaments: deployed
		Voice: Attack
		RequiresCondition: deployed
	GrantConditionOnAttack:
		Condition: animate-turret
		RevokeDelay: 10
		ArmamentNames: deployed
	RejectsOrders@deployment:
		Reject: Move, EnterTransport, EnterTransports
		RequiresCondition: deployed
	-TakeCover: # TODO: needs to be conditional so we can disable when deployed
	Voiced:
		VoiceSet: GIVoice
	ProducibleWithLevel:
		Prerequisites: barracks.infiltrated
	QuantizeFacingsFromSequence:
		Sequence: stand
	AIDeployHelper:
		DeployChance: 75
		DeployTicks: 1000
		UndeployTicks: 1000

