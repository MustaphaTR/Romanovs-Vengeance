	ProductionQueue@Support:
		Type: Support
		Group: Support
		LowPowerModifier: 200
		ReadyAudio: ConstructionComplete
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Building
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	Tooltip:
		Name: Construction Yard
	BaseBuilding:
	Transforms:
		IntoActor: mcv
		Offset: 1,1
		Facing: 96
		DeployCursor: undeploy
		PauseOnCondition: chronodisable
		RequiresCondition: factundeploy && !build-incomplete
	GrantConditionOnPrerequisite@GLOBALFACTUNDEPLOY:
		Condition: factundeploy
		Prerequisites: global-factundeploy
	ProductionBar@Building:
		ProductionType: Building
	ProductionBar@Support:
		ProductionType: Support
	SpawnActorsOnSell@allies:
		ActorTypes: e1, e1, e1, engineer
		Factions: america, germany, england, france, korea
	SpawnActorsOnSell@soviets:
		ActorTypes: e2, e2, e2, e2, engineer
		Factions: cuba, libya, iraq, russia, vietnam
	BaseProvider:
		Range: 16c0
		PauseOnCondition: build-incomplete || chronodisable
	TransferTimedExternalConditionOnTransform:
		Condition: invulnerability
	DetonateWeaponPower@emergencyrepair:
		OrderName: FrenchRepair
		PauseOnCondition: disabled || chronodisable || emp
		Prerequisites:
			1: commanders_power.emergency_repair.1
			2: commanders_power.emergency_repair.2
			3: commanders_power.emergency_repair.3
		Icons:
			1: repair1
			2: repair2
			3: repair3
		Cursor: repair
		ChargeInterval: 3750
		Descriptions:
			1: Emergency Repair
			2: Emergency Repair
			3: Emergency Repair
		LongDescs:
			1: Repairs 40% health of vehicles and structures in 6 cell range.
			2: Repairs 70% health of vehicles and structures in 8 cell range.
			3: Fully repairs vehicles and structures in 10 cell range.
		SelectTargetSpeechNotification: SelectTarget
		Weapons:
			1: EmergencyRepair1
			2: EmergencyRepair2
			3: EmergencyRepair3
		ActivationSequence:

