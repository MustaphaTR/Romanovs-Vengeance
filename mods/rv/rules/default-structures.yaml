		ProductionType: Building
	ProductionBar@Support:
		ProductionType: Support
		Color: 8A8A8A
	Capturable:
		RequiresCondition: !suddendeath
	Targetable@MC:
		RequiresCondition: !controlled && !suddendeath
	MustBeDestroyed:
		-RequiresCondition:
	SpawnActorsOnSell@allies:
