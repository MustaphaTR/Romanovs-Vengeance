Background@CREDITS_PANEL:
	Logic: ASCreditsLogic
	X: (WINDOW_WIDTH - WIDTH) / 2
	Y: (WINDOW_HEIGHT - HEIGHT) / 2
	Width: 410
	Height: 500
	Children:
		Label@CREDITS_TITLE:
			Width: PARENT_WIDTH
			Y: 21
			Height: 25
			Font: Bold
			Align: Center
			Text: label-credits-title
		Container@TAB_CONTAINER:
			Visible: False
			X: 15
			Y: 50
			Width: PARENT_WIDTH - 30
			Height: 30
			Children:
				Button@MOD_TAB:
					Width: 170
					Height: 31
					Font: Bold
				Button@ASENGINE_TAB:
					X: 170
					Width: 140
					Height: 31
					Text: button-tab-container-asengine
					Font: Bold
				Button@ENGINE_TAB:
					X: 310
					Width: 70
					Height: 31
					Text: label-openra
					Font: Bold
		ScrollPanel@CREDITS_DISPLAY:
			X: 20
			Y: 50
			Width: PARENT_WIDTH - 40
			Height: 395
			TopBottomSpacing: 8
			Children:
				Label@CREDITS_TEMPLATE:
					X: 8
					Width: PARENT_WIDTH - 25
					Height: 16
					VAlign: Top
		Button@BACK_BUTTON:
			X: PARENT_WIDTH - 180
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-back
			Font: Bold
			Key: escape
