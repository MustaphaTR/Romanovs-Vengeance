name: Build and Package OpenRA Mod

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: ğŸ”§ Make packaging scripts executable
        run: chmod +x packaging/linux/buildpackage.sh packaging/windows/buildpackage.sh

      - name: ğŸ— Build mod and package
        run: |
          make
          make package

      - name: ğŸ•µï¸ List contents of release folder
        run: ls -lh release

      - name: ğŸš€ Upload all .zip files from release/
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
