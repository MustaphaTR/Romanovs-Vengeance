name: Build and Package OpenRA Mod

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Make scripts executable
        run: chmod +x packaging/windows/buildpackage.sh

      - name: Build mod and engine
        run: |
          make clean
          make

      - name: Package for Windows
        run: ./packaging/windows/buildpackage.sh

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mishmash-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
