name: Build and Package OpenRA Mod

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: 🔧 Make packaging scripts executable
        run: chmod +x packaging/windows/buildpackage.sh

      - name: 🏗 Build mod and engine
        run: dotnet build OpenRA.Mods.RA2.sln

      - name: 📦 Package Windows zip only
        run: ./packaging/windows/buildpackage.sh

      - name: 🕵️ List release folder contents
        run: ls -lh release

      - name: 🚀 Upload Mishmash-Windows.zip
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mishmash-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
