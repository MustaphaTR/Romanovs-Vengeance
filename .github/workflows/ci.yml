name: Build and Package Standalone OpenRA Mod

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3 nsis

      - name: Fix executable permissions
        run: |
          chmod +x *.sh
          chmod +x packaging/**/*.sh

      - name: Fetch and build OpenRA engine
        run: ./fetch-engine.sh

      - name: Build and package standalone mod
        run: |
          make VERSION=${{ github.event.release.tag_name }}

      - name: List release files
        run: ls -R release

      - name: Upload Windows installer (if created)
        uses: svenstaro/upload-release-action@v2
        with:
          file: release/Mishmash-Windows.zip
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
