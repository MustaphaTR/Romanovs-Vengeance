name: Build and Package OpenRA Mod

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: 📦 Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: 🔧 Make packaging scripts executable
        run: chmod +x packaging/linux/buildpackage.sh packaging/windows/buildpackage.sh

      - name: 🏗 Build mod and engine
        run: make

      - name: 📦 Package mod
        run: make package

      - name: 🚀 Upload Windows zip
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mishmash-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Upload Linux zip
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mishmash-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}