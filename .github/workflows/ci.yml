name: Build and Package Mishmash

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install zip, Python, and makensis (for Windows installer)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3 nsis

      - name: Fix script permissions
        run: |
          chmod +x *.sh
          chmod +x packaging/**/*.sh

      - name: Fetch and build engine
        run: |
          ./fetch-engine.sh
          make engine

      - name: Build and package standalone mod
        run: |
          make package VERSION=${{ github.event.release.tag_name }}

      - name: List built files
        run: ls -R release

      - name: Upload Windows Installer
        uses: svenstaro/upload-release-action@v2
        with:
          file: release/Mishmash-Windows.zip
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
